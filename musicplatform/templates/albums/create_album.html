<h2>Create Album</h2>

{% if form.errors %}
    <div style="color: red;">
        Please correct the following errors:
        {{ form.errors }}
    </div>
{% endif %}

<form method="post" action="{% url 'create_album' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Create Album</button>
</form>
