<h1>Albums</h1>
<br>
{% for album in albums %}
    <ul>
        <li>id: {{ album.id }}</li>
        <li>Album Name: {{ album.album_name }}</li>
        <li>Creation Time: {{ album.creation_datetime }}</li>
        <li>Release datetime: {{ album.release_datetime }}</li>
        <li>Cost: {{ album.cost }}</li>
        <li>artist: {{ album.artist }}</li>
    </ul>
    <hr>
{% endfor %}
